<template name="projectPage">
	<div class="project-nav">
		<a href="#">{{name}}</a>
	</div>

	{{> lists}}
</template>

<template name="lists">
	<ul class="lists list-inline">
		{{#each lists}}
			{{> list}}
		{{/each}}

		<li class="new-list bg-info">
			<div class="stub">
				New list...
			</div>
			<div class="frm hide">
				<input type="text" id="new-list-name" placeholder="list name">
				<button class="btn create btn-success btn-sm">Save</button>
			</div>

		</li>
	</ul>
</template>

<template name="list">
		<li data-id="{{_id}}" class="list">
			<div class="panel panel-primary">
				<div class="panel-heading" >
					<span class="panel-title display">{{name}}</span>
					<input class="form-control editor" value="{{name}}">
				</div>
				<div class="cards panel-body">
					<ul data-list-id="{{_id}}" class="cards list-unstyled {{#unless cards.length}}empty{{/unless}}">
						{{#each cards}}
							{{> card}}
						{{/each}}
					</ul>
					<div rel="new" class="new-card panel-footer">
						<span>New Card...</span>
						<textarea class="form-control"></textarea>
					</div>
				</div>
			</div>
		</li>
</template>

<template name="card">
	<li data-card-id="{{_id}}" data-list-id="{{listId}}" class="card panel panel-default">
		<div class="panel-body">
			<span>{{label}}</span>
		</div>
	</li>
</template>
