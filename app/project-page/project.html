<template name="projectPage">
<div class="project-nav">
	<a href="#">{{name}}</a>
</div>
{{> projectLists}}
</template>

<template name="projectLists">
	<ul class="lists list-inline">
		{{#each lists}}
			{{> list}}
		{{/each}}

		<li class="new-list bg-info">
			<div class="stub">
				New list...
			</div>
			<div class="frm hide">
				<input type="text" id="new-list-name" placeholder="list name">
				<button class="btn create btn-success btn-sm">Save</button>
			</div>

		</li>
	</ul>
</template>

<template name="list">

		<li data-id="{{_id}}" class="list panel panel-primary">
			<div class="panel-heading" >
				<h3 class="panel-title" draggable="true">{{name}}</h3>
			</div>
			<div class="cards panel-body">
				{{> listCards}}
			</div>
			<div class="new-task panel-footer">
				New Card...
			</div>
		</li>
</template>

<template name="newList">

</template>

<template name="listCards">

</template>
