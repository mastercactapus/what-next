<template name="projectPage">
<div class="project-nav">
	<a href="#">{{name}}</a>
</div>
{{> projectLists}}
</template>

<template name="projectLists">
	<div class="lists">
		{{#each lists}}
			<div class="list panel panel-primary">
				<div class="panel-heading" draggable="true">
					<h3 class="panel-title">{{name}}</h3>
				</div>
				<div class="cards panel-body">
					{{> listCards}}
				</div>
				<div class="new-task panel-footer">
					New Card...
				</div>
			</div>
		{{/each}}

		<div class="new-list bg-info">
			<div class="stub">
				New list...
			</div>
			<div class="frm hide">
				<input type="text" id="new-list-name" placeholder="list name">
				<button class="btn create btn-success btn-sm">Save</button>
			</div>

		</div>
	</div>
</template>



<template name="newList">

</template>

<template name="listCards">

</template>
