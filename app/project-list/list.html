

<template name="projectListView">
<div class="form-inline">
	<div class="form-group">
		<label>
			Search <input class="form-control" rel="searchFilter">
		</label>

		<a href="{{pathFor 'createProject'}}" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span> New Project</a>
	</div>
</div>
<hr>
<ul class="unstyled">
	{{> projectSearch}}
</ul>
</template>

<template name="projectSearch">
{{#if results}}
{{#each results}}

	<li>
		<a href="/projects/{{key}}">{{name}}</a>
	</li>

{{/each}}
{{else}}

<p class="text-muted">No projects found</p>

{{/if}}

</template>
